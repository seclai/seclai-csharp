name: Release Build

on:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Test and Tag Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.next-tag.outputs.new_tag }}
    steps:
      - name: Checkout files
        uses: actions/checkout@v5
        with:
          fetch-depth: "0"

      - name: Determine next version tag
        id: next-tag
        uses: seclai/github-tag-action@1.75.0
        env:
          DEFAULT_BUMP: patch
          DRY_RUN: "true"

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Pack NuGet package
        env:
          VERSION: ${{ steps.next-tag.outputs.new_tag }}
        run: |
          set -euo pipefail
          dotnet pack src/Seclai/Seclai.csproj \
            --configuration Release \
            --no-build \
            -p:PackageVersion=${VERSION} \
            -p:ContinuousIntegrationBuild=true \
            --output dist

      - name: Trusted Publisher preflight
        run: |
          set -euo pipefail

          echo "Repo: ${GITHUB_REPOSITORY}"
          echo "Owner: ${GITHUB_REPOSITORY_OWNER}"
          echo "Ref: ${GITHUB_REF}"
          echo "Workflow ref: ${GITHUB_WORKFLOW_REF}"
          echo "Run ID: ${GITHUB_RUN_ID}"
          echo "Run attempt: ${GITHUB_RUN_ATTEMPT}"

          # Dump key OIDC claims (without printing the token). These are the values
          # nuget.org uses to validate Trusted Publishing policies.
          python - <<'PY'
          import base64
          import json
          import os
          import sys
          import urllib.request

          req_url = os.environ.get("ACTIONS_ID_TOKEN_REQUEST_URL")
          req_token = os.environ.get("ACTIONS_ID_TOKEN_REQUEST_TOKEN")
          if not req_url or not req_token:
            print("OIDC request environment missing; ensure job has permissions: id-token: write")
            sys.exit(0)

          # The request URL already includes a query string; append audience.
          url = req_url + "&audience=https://www.nuget.org"
          request = urllib.request.Request(url)
          request.add_header("Authorization", f"bearer {req_token}")

          with urllib.request.urlopen(request) as resp:
            data = json.loads(resp.read().decode("utf-8"))

          token = data.get("value")
          if not token:
            print("OIDC response did not include a token")
            sys.exit(0)

          # Decode JWT payload (base64url).
          parts = token.split(".")
          if len(parts) < 2:
            print("OIDC token is not a JWT")
            sys.exit(0)

          payload_b64 = parts[1]
          payload_b64 += "=" * (-len(payload_b64) % 4)
          payload = json.loads(base64.urlsafe_b64decode(payload_b64.encode("utf-8")).decode("utf-8"))

          keep = [
            "aud",
            "iss",
            "sub",
            "repository",
            "repository_id",
            "repository_owner",
            "repository_owner_id",
            "job_workflow_ref",
            "ref",
            "sha",
            "actor",
            "run_id",
            "run_attempt",
          ]
          filtered = {k: payload.get(k) for k in keep if k in payload}
          print("OIDC claims (filtered):")
          print(json.dumps(filtered, indent=2, sort_keys=True))
          PY

      - name: NuGet login
        uses: NuGet/login@v1
        id: nuget-login
        with:
          # NuGet.org username (profile name), not email.
          # Note: This must be an actual nuget.org *account* (user/bot), not the
          # organization name selected as the Trusted Publishing policy owner.
          user: burgaard
          audience: https://www.nuget.org
          token-service-url: https://www.nuget.org/api/v2/token

      - name: Publish package to NuGet
        run: |
          set -euo pipefail
          dotnet nuget push "dist/*.nupkg" \
            --api-key "${{ steps.nuget-login.outputs.NUGET_API_KEY }}" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Push tag
        run: |
          git tag ${{ steps.next-tag.outputs.new_tag }}
          git push origin ${{ steps.next-tag.outputs.new_tag }}

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.next-tag.outputs.new_tag }} \
            --title "Release ${{ steps.next-tag.outputs.new_tag }}" \
            --generate-notes

  pages:
    name: Publish Docs to GitHub Pages
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    permissions:
      id-token: write
      contents: write
      pages: write
    steps:
      - name: Checkout files
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.release.outputs.version }}
          fetch-depth: "0"

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore tools
        run: dotnet tool restore

      - name: Generate SDK documentation
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          set -euo pipefail

          rm -rf build/docs
          rm -rf build/api

          dotnet tool run docfx docfx.json

          # docfx writes to build/docs; stage into versioned folders + latest
          rm -rf build/docs_tmp
          mv build/docs build/docs_tmp

          mkdir -p "build/docs/${VERSION}" "build/docs/latest"
          cp -R build/docs_tmp/* "build/docs/${VERSION}/"
          cp -R build/docs_tmp/* build/docs/latest/

          # root redirect to latest/
          cat > build/docs/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8" />
          <meta http-equiv="refresh" content="0; url=latest/" />
          <link rel="canonical" href="latest/" />
          <title>Seclai C# SDK Docs</title>
          <p><a href="latest/">Go to latest docs</a></p>
          EOF

      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Publish SDK docs to GitHub Pages (versioned)
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          set -euo pipefail

          touch gh-pages/.nojekyll

          rm -rf "gh-pages/latest" "gh-pages/${VERSION}" "gh-pages/index.html"
          cp -R "build/docs/latest" "gh-pages/latest"
          cp -R "build/docs/${VERSION}" "gh-pages/${VERSION}"
          cp "build/docs/index.html" "gh-pages/index.html"

          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No doc changes to publish."
            exit 0
          fi
          git commit -m "Docs: ${VERSION}"
          git push origin gh-pages

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

      - name: Deploy GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
